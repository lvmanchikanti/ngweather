<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:600|Josefin+Sans" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="welcome">What's the Weather?</h1>
      </div>
    </div>
  </div>
  <div class="container" style='margin-top: 60px;'>
     <div class="row">
         <div class="form-group col-md-3 col-md-offset-3">
          <input type="text" class="form-control" ng-model='latitude' placeholder="Latitude:">
         </div>
         <div class="form-group col-md-3">
           <input type="text" class="form-control" ng-model='longitude' placeholder="Longitude:">
         </div>
     </div>
     <div class="row">
       <div class="col-md-2 col-md-offset-3">
         <a href="#/hourly" class="ghost-button" ng-click='updateHourly(latitude, longitude)'>Hourly</a>
       </div>
         <div class="col-md-2">
        <a href="#/minutely" class="ghost-button" ng-click='updateMinutely(latitude, longitude)'>Minutely</a>
        </div>
       <div class="col-md-2">
         <a href="#/daily" class="ghost-button" ng-click='updateDaily(latitude, longitude)'>Daily</a>
       </div>
     </div>
   </div>
</body>
<div class="container" id="foot">
  <nav class="navbar navbar-fixed-bottom" >
    <div class="container">
      <p>Made with <img class="heart" src="../images/heart.png" alt="" width="15px" height="15px"> by Lahari Manchikanti</p>
    </div>
  </nav>
</div>
</html>
