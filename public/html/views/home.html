<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style='margin-top: 150px;'>
     <div class="row">
         <div class="form-group col-md-3 col-md-offset-3">
          <input type="text" class="form-control" ng-model='latitude' placeholder="Latitude:">
         </div>
         <div class="form-group col-md-3">
           <input type="text" class="form-control" ng-model='longitude' placeholder="Longitude:">
         </div>
     </div>
     <div class="row">
       <div class="col-md-2 col-md-offset-3">
         <a href="#/hourly" class="ghost-button" ng-click='updateHourly(latitude, longitude)'>Hourly</a>
       </div>
         <div class="col-md-2">
        <a href="#/minutely" class="ghost-button" ng-click='updateMinutely(latitude, longitude)'>Minutely</a>
        </div>
       <div class="col-md-2">
         <a href="#/daily" class="ghost-button" ng-click='updateDaily(latitude, longitude)'>Daily</a>
       </div>
     </div>
   </div>
</body>
</html>
