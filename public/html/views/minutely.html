<link rel="stylesheet" href="css/main.css">
<nav class="navbar navbar-default navbar-fixed-top" id="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <ul class="pagehead navbar-left">Minutely Weather</ul>
      <a class="navbar-brand" href="#/">
         <input type="image" src="../images/thermometer.png" width="35px" height="35px" class="therm"/>
      </a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-4" id="headerspace">
      <h3 class="latlong">Latitude: {{minutelyData.latitude}}, Longitude: {{minutelyData.longitude}}</h3>
    </div>
  </div>
  <div class="row" ng-repeat='card in minutelyData.minutely.data'>
    <div class="col-md-6 col-md-offset-3 well">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <h3>Time: {{card.time * 1000 | date: 'short'}}</h3>
        </div>
      </div>
      <div class="col-md-5">
        <h4>Precipitation Intensity: {{card.precipIntensity * 100 | number:0}}%</h4>
      </div>
      <div class="col-md-6">
          <h4>Precipitation Probability: {{card.precipProbability * 100 | number:0}}%</h4>
      </div>
    </div>
  </div>
</div>
