<link rel="stylesheet" href="css/main.css">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3>Latitude: {{minutelyData.latitude}}, Longitude: {{minutelyData.longitude}}</h3>
    </div>
  </div>
  <div class="row" ng-repeat='card in minutelyData.minutely.data'>
    <div class="col-md-6 col-md-offset-3 well">
      <div class="col-md-4">
        <h3>Time: {{card.time * 1000 | date: 'short'}}</h3>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Precipitation Intensity: {{card.precipIntensity * 100 | number:0}}%</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h4>Precipitation Probability: {{card.precipProbability * 100 | number:0}}%</h4>
        </div>
      </div>
    </div>
  </div>
</div>
